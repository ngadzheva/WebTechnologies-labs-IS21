<form name="registration" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="form-horizontal" role="form" novalidate>
    <div *ngIf="errorMessage" id="error">{{errorMessage}}</div>
    <div class="form-group">
      <label for="userName">Потребителско име</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="username" #userName="ngModel" placeholder="Въведи потребителско име" required/>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="invalid-feedback">
        <div *ngIf="userName.errors && userName.errors.required">Въведете потребителско име.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Въведи email" required email/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
        <div *ngIf="email.errors && email.errors.required">Въведете email</div>
        <div *ngIf="email.errors && email.errors.email">Въведете валиден email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Парола</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="6" placeholder="Въведи парола" required/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        <div *ngIf="password.errors && password.errors.required">Въведете парола</div>
        <div *ngIf="password.errors && password.errors.minlength">Паролата трябва да е поне 6 символа</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Потвърди парола</label>
      <input (change)="mustMatch()" type="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" required minlength="6" placeholder="Потвърди парола" required/>
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
        <div *ngIf="confirmPassword.errors && confirmPassword.errors.required">Въведете парола</div>
        <div *ngIf="confirmPassword.errors && confirmPassword.errors.minlength">Паролата трябва да е поне 6 символа</div>
      </div>
      <div *ngIf="notMatch" id="notMatch">Двете пароли трябва да съвпадат</div>
    </div>
    <div class="form-group">
      <button class="btn">Регистрация</button>
    </div>
</form>
