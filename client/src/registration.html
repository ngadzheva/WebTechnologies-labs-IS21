<!DOCTYPE html>

<html>
    <head>
        <meta chareset="utf-8"/>

        <title>Registration</title>

        <script defer src='scripts/config/config.js'></script>
        <script defer src='scripts/services/fetch-service.js'></script>
        <script defer src="scripts/registration.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <main>
            <section>
                <header id="main-header">Register</header>

                <fieldset>
                    <form id="login-form">
                        <label id="errors"></label>
                        <label for="user-name">User Name</label>
                        <input type="text" id="user-name" name="userName"/>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"/>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email"/>
                        <input type="submit" id="register" value="Register"/>
                    </form>
                </fieldset>
            </section>
        </main>
    </body>
</html>
