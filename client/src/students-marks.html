<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'/>

        <title>Students Marks</title>

        <link rel='stylesheet' href='styles/styles.css' type='text/css' />
        <script defer src='scripts/config/config.js'></script>
        <script defer src='scripts/services/fetch-service.js'></script>
        <script defer src='scripts/utils/students-utils.js'></script>
        <script defer src='scripts/students-marks.js'></script>
    </head>

    <body>
        <main>
            <section>
                <header>Students</header>

                <table>
                    <thead>
                        <tr id='header-row'>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Faculty Number</th>
                            <th id='delete-header'>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section>
                <header>Add New Student</header>

                <fieldset>
                    <legend>Add Student's Mark</legend>
                    <form class='student'>
                        <label id='error'></label>
                        <label for='first-name'>First Name</label>    
                        <input type='text' name='first-name'/>
                        <label for='last-name'>Last Name</label>    
                        <input type='text' name='last-name'/>
                        <label for='fn'>Faculty Number</label>    
                        <input type='number' name='fn'/>
                        <label for='mark'>Mark</label>    
                        <input type='number' name='mark'/>
                        <input id="submit" type='submit' name='add' value='Add'/>
                    </form>    
                </fieldset>
            </section>
        </main>
    </body>
</html>
